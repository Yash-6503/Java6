<!DOCTYPE html>
<html>

    <head>
        <title>Student Details</title>
    </head>

    <body>
        <h2>Enter Student Details</h2>
        <form action="StudentDetailsServlet" method="post">
            <label for="seatNo">Seat No:</label><br>
            <input type="number" id="seatNo" name="seatNo"><br>
            <label for="studName">Name:</label><br>
            <input type="text" id="studName" name="studName"><br>
            <label for="studentClass">Class:</label><br>
            <input type="text" id="studentClass" name="studentClass"><br>
            <label for="totalMarks">Total Marks:</label><br>
            <input type="number" id="totalMarks" name="totalMarks"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
